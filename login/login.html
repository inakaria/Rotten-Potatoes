<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In / Sign Up | Rotten Potatoes</title>
  <link rel="stylesheet" href="login.css"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
</head>

<body>
  <!-- Header -->
  <div class="header">
    <h1><a href="../home/index.html">Rotten Potatoes</a></h1>
  </div>

  <div class="wrapper">
    <div class="box-login">
        <h2>Log In</h2>
        <p id="message">Please enter the data below</p>
        <form action="#">
            <div class="input-box">
                <input type="email" id="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn" onclick="login()">Log In</button>
        <div class="login-register">
            <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
        </div>
        </form>
    </div>

    <div class="box-register">
      <h2>Sign Up</h2>
      <p id="message">Please enter the data below</p>
      <form action="#">
          <div class="input-box">
              <input type="text" required>
              <label>Username</label>
          </div>
          <div class="input-box">
            <label for="genders">Gender</label>
            <select name="genders">
                <option value="no-answer">-</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
          <div class="input-box">
              <input type="email" required>
              <label>Email</label>
          </div>
          <div class="input-box">
              <input type="password" required>
              <label>Password</label>
          </div>
      <div class="remember-forgot">
          <label><input type="checkbox" required>I agree to the terms and conditions.</label>
      </div>
      <button type="submit" class="btn">Sign Up</button>
      <div class="login-register">
          <p>Already have an account? <a href="#" class="login-link">Log In</a></p>
      </div>
      </form>
  </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
